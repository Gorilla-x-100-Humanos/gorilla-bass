<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Gorilla x 100</title>

</head>
<body>
    <header>
        <h1>Gorillaz X 100 Homens Batalha Épica</h1>
    </header>
    <main>
        <!-- Só aparece quando alguem ganha -->
        <div class="winner_container">
            <p>Ganhador</p>
        </div>

        <div id="container_pontos">
            <div class="pontos gorilla_pontos">
                <p class="text">Pontos:</p> 
                <p class="valor_gorila"></p>
            </div>

            <div class="pontos homens_pontos">
                <p class="text">Pontos:</p> 
                <p class="valor_homen"></p>
                </div>
        </div>

        <div id="forca">
            <p class="text_forca">Forças</p>

            <div class="pontos_forcas">
                <p class="forca_gorilas">0</p>
                <p class="forca_homens">0</p>
            </div>
            
        </div>
        
        <!-- Container para guardar guerreiros -->
         <div class="container_utilitario">
            <div class="guess_container">
                <input type="text" name="numero_guess" id="numero_guess" placeholder="Adivinhe 0 - 3">
            </div>
            <div id="contagem_geuerreiros">

            </div>
    
           
         </div>

         <div id="container_batalha">
            <img id="gorila" src="/img/gorilla.jpg" alt="gorilla">
            <img id="homens" src="/img/100homens.jpg" alt="homens">
            <audio id="gorila_audio" src="./assets/gorila2.mp3" preload="auto"></audio>
            <audio id="homen_audio" src="./assets/100homens.mp3"></audio>
        </div>

        <div id="container_button">
            <button class="btn atacar">Atacar</button>
            <button class="btn defender">Defender</button>
            <button class="btn refresh">Novo Jogo</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Gorilla Produções. Todos os direitos reservados.</p>
    </footer>

    <script src="./script/script.js"></script>
</body>
</html>
